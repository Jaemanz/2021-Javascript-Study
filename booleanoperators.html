<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean Opps</title>
</head>
<body>
<!--
    Boolean Operators are used to compare values
    == -> equals sign
    >= -> greater than or equal
    <= -> less than or equals
    === -> congruence
    ! -> "Not" operator
    != -> not equal
-->
<script>

    var val1 = 7;
    var val2 = 20;

    if (val1 == val2) {
        console.log("Equals");
    }
    if(val1 > val2){
        console.log("Greater than");
    }
    if(val1 < val2){
        console.log("Less than");
    }
    if (val1 >= val2) {
        console.log("Greater than or equal");
    }
    if (val1 <= val2) {
        console.log("Less than or equal");
    }
    if (val1 === val2) {
        console.log("Congruent To");
    }
    if (val1 != val2) {
        console.log("Not equal");
    }
    if(!(val1 >= val2)){
        console.log("Not Greater than or equal");
    }

</script>

</body>
</html>
