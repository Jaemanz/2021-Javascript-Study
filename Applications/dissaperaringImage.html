<!--
    Want to link a button to make a specific image disappear
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disappearing Image</title>
    <script>
        function byeBye(){
            var image = document.getElementById("funnyPic");
            image.style.display ="none"

            var punishment = document.getElementById("whatYOUget");
            punishment.style.display = "block";
        }
    </script>
</head>
<body>


<button type="button" onClick="byeBye()">PLS DONT CLICK PIC TOO GOOD!!</button>
<div>
<img src="../min-Challenge/media/patsack.jpg" width="600px" id="funnyPic"/>
<img id="whatYOUget" src="media/uttergarbage.jfif" width="600px" style="display: none" />


</body>
</html>
