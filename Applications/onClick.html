<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnClick</title>
    <script type="text/javascript">
    function gogoblue(){
        document.getElementById("example").style.color = "red";
        document.getElementById("example").style.backgroundColor = "blue";
        document.getElementById("example").style.display = "none";
    }

    </script>

</head>
<body>


<button type="button" onClick="gogoblue()">Blue</button>

<div id="example">DROP THIS TEXT</div>
</body>
</html>
